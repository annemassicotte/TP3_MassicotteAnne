<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Recettes VégAnne est la référence québécoise pour des recettes véganes rapides et délicieuses!" />
		<title>Recettes VégAnne | Pour l'amour du véganisme</title>
		<!-- 		<link rel="stylesheet" href="css/normalize.css" /> -->
		<link rel="stylesheet" href="styles/css/styles.css" />
		<link rel="icon" href="favicon.png" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
			rel="stylesheet" />
	</head>
	<body>
		<header>
			<div class="container px-8 mx-auto">
				<nav class="py-6 navbar">
					<div class="flex flex-wrap justify-between items-center mx-auto">

								class="h-12 lg:h-14 xl:h-16"
								alt="Logo Recettes VégAnne" />
						</a>
						<div class="flex items-center lg:order-2">
							<a
								href="#"
								class="navbar__button hidden rounded-lg px-4 py-2 font-semibold lg:block"

							>
							<button
								data-collapse-toggle="mobile-menu-2"
								type="button"
								class="inline-flex items-center p-2 rounded-lg lg:hidden"
								aria-controls="mobile-menu-2"
								aria-expanded="false">
								<span class="sr-only">Ouvrir le menu principal</span>
								<svg
									class="w-8 h-8"
									fill="currentColor"
									viewBox="0 0 20 20"
									xmlns="http://www.w3.org/2000/svg">
									<path
										fill-rule="evenodd"
										d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"

								</svg>
							</button>
						</div>
						<div
							class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1"
							id="mobile-menu-2">
							<ul class="flex flex-col mt-8 gap-5 lg:gap-8 lg:flex-row lg:mt-0">
								<li>
									<a
										href="index.html"
										class="navbar__menu-item navbar__menu-item--active block font-semibold hover:underline"
										aria-current="page"
										>Accueil</a
									>
								</li>
								<li>
									<a
										href="#"
										class="navbar__menu-item block font-semibold hover:underline"
										>À propos</a
									>
								</li>
								<li>
									<a
										href="#"
										class="navbar__menu-item block font-semibold hover:underline"

									>
								</li>
								<li>
									<a
										href="#"
										class="navbar__menu-item block font-semibold hover:underline"
										>Boîtes-repas</a
									>
								</li>
								<li>
									<a
										href="index.html/#contact"
										class="navbar__menu-item block font-semibold hover:underline"
										>Contact</a
									>
								</li>

								<li class="lg:hidden">
									<a
										href="#"
										class="navbar__button rounded-lg font-semibold inline-block px-4 lg:block lg:px-5 py-2 lg:py-2.5"

									>

		<footer></footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
